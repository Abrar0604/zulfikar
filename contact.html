    .contact-details {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;

    .contact-icon {
      font-size: 1.5rem;
      color: #198754;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center fw-semibold mb-4">Contact Us</h2>
      <p class="text-center mb-5">Have a question or want to request a demo? Fill out the form below or reach us directly.</p>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send Message</button>
          </form>

          <!-- Contact Details -->
          <div class="contact-details mt-5">
            <h5 class="mb-3">Reach Us Directly</h5>

          </div>
        </div>
      </div>
    </div>
